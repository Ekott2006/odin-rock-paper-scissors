<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin's Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS GAME</h1>

    <div id="result">
      <h2 id="result-banner">Choose your weapon
    </h2>
      <h3 id="result-text">First to score 5 points wins the game
    </h3>

      <div class="result-visual">
        <div>
          <img
            src="./svg/mono-gnome-question.svg"
            alt=""
            id="result-player-image"
          />
          <p>Player: <span id="result-player">0</span></p>
        </div>

        <div>
          <img
            src="./svg/mono-gnome-question.svg"
            alt=""
            id="result-computer-image"
          />
          <p>Computer: <span id="result-computer">0</span></p>
        </div>
      </div>
    </div>

    <div id="options">
      <button id="ROCK">
        <img src="./svg/rock-svgrepo-com.svg" alt="Rock" /></button
      ><button id="PAPER">
        <img src="./svg/loose_leaf_paper.svg" alt="Paper" />
      </button>
      <button id="SCISSORS">
        <img src="./svg/scissors-svgrepo-com.svg" alt="Scissors" />
      </button>
    </div>

    <div id="modal">
      <div id="modal-div">
        <p id="modal-text"></p>
        <button id="modal-button">Play Again</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
